<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessJourney | Dashboard</title>
    <link rel="stylesheet" href="./css/dash.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body onload="obterDadosGrafico()">
    <div class="container">
      <aside class="menuLateral">
        <h2>ChessJourney</h2>
        <div class="hello">
          <p>Olá, <span id="b_usuario">usuário</span>!</p>
        </div>
        <a href="../painel.html">Inicío</a>
        <a href="#">Gráficos</a>
        <a href="#" onclick="limparSessao()">Sair</a>
      </aside>

      <main class="conteudo">
        <div class="kpi-container">
          <div class="kpi">
            <h4>Desempenho Geral</h4>
            <p id="">Continue assim!</p>
          </div>
          <div class="kpi">
            <h4>Taxa de Acertos</h4>
            <p id="kpiTaxaAcertos">70%</p>
          </div>
          <div class="kpi">
            <h4>Acertos</h4>
            <p id="kpiErros">4</p>
          </div>
          <div class="kpi">
            <h4>Total Perguntas Respondidas</h4>
            <p id="kpiPerguntasRespondidas">0</p>
          </div>
        </div>

        <div class="dash">
          <h3 class="tituloGraficos">Desempenho do Quiz</h3>
          <div class="graph">
            <canvas id="myChartCanvasQuiz"></canvas>
          </div>
          <div class="label-captura">
            <p id="avisoCaptura"></p>
          </div>
        </div>
      </main>
    </div>

    <script>
      b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

      let proximaAtualizacao;

      function obterDadosGrafico() {
        const idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/dash/estatistica/${idUsuario}`, { cache: "no-store" })
          .then((response) => {
            if (response.ok) {
              response.json().then((dados) => {
                const tentativas = Number(dados.tentativas);
                const acertos = Number(dados.acertos);
                const totalRespondidas = tentativas;
                const taxaAcertos =
                  tentativas > 0
                    ? ((acertos / tentativas) * 100).toFixed(1)
                    : 0;

                document.getElementById("kpiTaxaAcertos").innerHTML =
                  taxaAcertos + "%";
                document.getElementById("kpiErros").innerHTML = acertos;
                document.getElementById("kpiPerguntasRespondidas").innerHTML =
                  totalRespondidas;

                plotarGrafico(tentativas, acertos);
              });
            }
          })
          .catch((erro) =>
            console.error("Erro ao obter dados do gráfico:", erro)
          );
      }

      function plotarGrafico(tentativas, acertos) {
        const ctx = document.getElementById("myChartCanvasQuiz");
        ctx.innerHTML = "";

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Perguntas Respondidas", "Acertos"],
            datasets: [
              {
                label: "Desempenho Geral",
                data: [tentativas, acertos],
                backgroundColor: ["#007bff", "#28a745"],
                borderWidth: 2,
              },
            ],
          },
          options: { scales: { y: { beginAtZero: true } } },
        });

        proximaAtualizacao = setTimeout(atualizarGrafico, 2000);
      }

      function atualizarGrafico() {
        const idUsuario = sessionStorage.ID_USUARIO;

        fetch(`/dash/estatistica/${idUsuario}`, { cache: "no-store" })
          .then((response) => {
            if (response.ok) {
              response.json().then((novo) => {
                const tentativas = Number(novo.tentativas);
                const acertos = Number(novo.acertos);
                const totalRespondidas = tentativas;
                const taxaAcertos =
                  tentativas > 0
                    ? ((acertos / tentativas) * 100).toFixed(1)
                    : 0;

                document.getElementById("kpiTaxaAcertos").innerHTML =
                  taxaAcertos + "%";
                document.getElementById("kpiErros").innerHTML = acertos;
                document.getElementById("kpiPerguntasRespondidas").innerHTML =
                  totalRespondidas;

                plotarGrafico(tentativas, acertos);
              });
            } else {
              proximaAtualizacao = setTimeout(atualizarGrafico, 2000);
            }
          })
          .catch((erro) => console.error("Erro ao atualizar gráfico:", erro));
      }
    </script>
  </body>
</html>
