<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessJourney | Login</title>
    <link rel="stylesheet" href="./css/tela-login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ChessJourney</h1>
            <ul class="navbar">
                <li><a href="index.html">Início</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li>|</li>
                <li class="ativo"><a href="#">Login</a></li>
                <li><a href="tela-cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </header>

    <div class="container-login">
        <div class="caixa1">
            <h1>Bem-vindo de volta!<br>Faça login e acompanhe a sua evolução.</h1>
            <img src="./assets/xadrez-login.svg" class="caixa1-img" alt="Imagem Login">
        </div>

        <div class="caixa2">
            <div class="card">
                <div id="cardErro" class="erro" style="display: none">
                    <span id="mensagem_erro"></span>
                </div>

                <h1>LOGIN</h1>

                <div class="campos">
                    <label for="email">Email</label>
                    <input id="email_input" type="email" name="Email" placeholder="usuarioxpto@gmail.com">
                </div>

                <div class="campos">
                    <label for="senha">Senha</label>
                    <input id="senha_input" type="password" placeholder="**********">
                </div>

                <button onclick="entrar()" class="botao">Login</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            return false;
        }

        if (!emailVar.includes("@") || !emailVar.includes(".")) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Email inválido!";
            return false;
        }

        if (senhaVar.length < 6) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Senha deve ter ao menos 6 caracteres!";
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        })
        .then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(json => {
                    sessionStorage.ID_USUARIO = json.id_usuario;
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    
                    window.location.href = 'painel.html';
                });
            } else {
                resposta.text().then(texto => {
                    cardErro.style.display = "block";
                    mensagem_erro.innerHTML = texto;
                });
            }
        })
        .catch((erro) => {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Erro ao conectar com o servidor!";
        });

        return false;
    }
</script>
