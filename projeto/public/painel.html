<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel | ChessJourney</title>
<link rel="stylesheet" href="./css/painel.css">
</head>
<body>
<div class="container">
    <aside class="menuLateral">
        <h2>Painel</h2>
        <a href="./painel.html">Início</a>
        <a href="./quiz.html">Quiz</a>
        <a href="./dash-usuario.html">Estatísticas</a>
        <a href="./dash-geral.html">Geral</a>
    </aside>

    <main class="conteudo">
        <div class="linhaInfos">
            <div class="cardInfo">
                <h3>Bem-vindo</h3>
                <p id="nomeUsuario"></p>
            </div>
            <div class="cardInfo">
                <h3>Email</h3>
                <p id="emailUsuario"></p>
            </div>
        </div>

        <section id="quizzesSection">
            <h3>Quizzes Disponíveis</h3>
            <div id="listaQuizzes">
                <div class="quizBox">
                    <p>Quiz 1</p>
                    <button onclick="irParaQuiz(1)">Iniciar</button>
                </div>
                <div class="quizBox">
                    <p>Quiz 2</p>
                    <button onclick="irParaQuiz(2)">Iniciar</button>
                </div>
                <div class="quizBox">
                    <p>Quiz 3</p>
                    <button onclick="irParaQuiz(3)">Iniciar</button>
                </div>
                <div class="quizBox">
                    <p>Quiz 4</p>
                    <button onclick="irParaQuiz(4)">Iniciar</button>
                </div>
            </div>
        </section>
    </main>
</div>

<script>
nomeUsuario.innerHTML = sessionStorage.NOME_USUARIO ? sessionStorage.NOME_USUARIO : "Visitante";
emailUsuario.innerHTML = sessionStorage.EMAIL_USUARIO ? sessionStorage.EMAIL_USUARIO : "Não informado";

function irParaQuiz(id) {
    window.location.href = "./quiz.html?id=" + id;
}
</script>
</body>
</html>
