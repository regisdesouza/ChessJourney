<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel | ChessJourney</title>    
<link rel="stylesheet" href="./css/painel.css">
</head>
<body>

<div class="container">
    <aside class="menuLateral">
        <h2>Painel</h2>
        <a href="./painel.html">Início</a>
        <a href="./quiz.html">Quiz</a>
        <a href="./dash-usuario.html">Estatísticas</a>
        <a href="./dash-geral.html">Geral</a>
    </aside>

    <main class="conteudo">
        <div class="linhaInfos">
            <div class="cardInfo">
                <h3>Bem-vindo</h3>
                <p id="nomeUsuario"></p>
            </div>
            <div class="cardInfo">
                <h3>Email</h3>
                <p id="emailUsuario"></p>
            </div>
        </div>

        <section id="quizzesSection">
            <h3>Quizzes Disponíveis</h3>
            <div id="listaQuizzes"></div>
        </section>

        <section id="recomendacoesSection">
            <h3>Recomendações</h3>
            <div id="listaRecomendacoes"></div>
        </section>
    </main>
</div>

<script>
document.getElementById("nomeUsuario").innerText = sessionStorage.NOME_USUARIO || "Visitante";
document.getElementById("emailUsuario").innerText = sessionStorage.EMAIL_USUARIO || "Não informado";

function carregarQuizzes() {
    fetch("/quiz/listar")
        .then(res => res.json())
        .then(lista => {
            if (!Array.isArray(lista)) {
                console.log("Não veio array:", lista);
                return;
            }

            const divQuizzes = document.getElementById("listaQuizzes");
            divQuizzes.innerHTML = "";

            lista.forEach(q => {
                const box = document.createElement("div");
                box.innerHTML = `
                    <p>${q.titulo}</p>
                    <button>Iniciar</button>
                `;
                box.querySelector("button").addEventListener("click", () => {
                    sessionStorage.ID_QUIZ = q.id_quiz;
                    window.location.href = "quiz.html";
                });
                divQuizzes.appendChild(box);
            });

            carregarRecomendacoes(lista);
        })
        .catch(e => console.log("Erro ao listar quizzes:", e));
}

function carregarRecomendacoes(quizzes) {
    const divRecomendacoes = document.getElementById("listaRecomendacoes");
    divRecomendacoes.innerHTML = "";

   
    quizzes.forEach(q => {
        fetch("/painel/recomendacoes/" + q.id_quiz)
            .then(res => res.json())
            .then(lista => {
                if (!Array.isArray(lista)) return;

                lista.forEach(rec => {
                    const box = document.createElement("div");
                    box.className = "rec"; 
                    box.innerHTML = `
                        <h4>${rec.titulo}</h4>
                        <p>${rec.descricao}</p>
                        <p>${rec.conteudo}</p>
                        ${rec.url_recurso ? `<p><a href="${rec.url_recurso}" target="_blank">Acessar recurso</a></p>` : ""}
                    `;
                    divRecomendacoes.appendChild(box);
                });
            })
            .catch(e => console.error("Erro ao carregar recomendações do quiz " + q.id_quiz, e));
    });
}

function abrirQuiz(idQuiz) {
    sessionStorage.ID_QUIZ = idQuiz;
    window.location.href = "quiz.html";
}

window.onload = carregarQuizzes;
</script>

</body>
</html>
