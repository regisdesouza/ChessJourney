<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/tela-cadastro.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ChessJourney</h1>
            <ul class="navbar">
                <li><a href="index.html">Início</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li>|</li>
                <li><a href="tela-login.html">Login</a></li>
                <li class="ativo"><a href="#">Cadastro</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="caixa1">
            <h1>Crie sua conta<br>e comece sua jornada agora!</h1>
            <img src="./assets/xadrez-cadastro.svg" class="caixa1-img" alt="Imagem Cadastro">
        </div>

        <div class="caixa2">
            <div class="card">
                <h1>CADASTRO</h1>
                <div class="campos">
                    <label for="nome_input">Nome completo</label>
                    <input type="text" id="nome_input" placeholder="Seu nome completo">
                </div>
                <div class="campos">
                    <label for="email_input">Email</label>
                    <input type="email" id="email_input" placeholder="Seu email">
                </div>
                <div class="campos">
                    <label for="usuario_input">Usuário</label>
                    <input type="text" id="usuario_input" placeholder="Nome de usuário">
                </div>
                <div class="campos">
                    <label for="senha_input">Senha</label>
                    <input type="password" id="senha_input" placeholder="Crie uma senha">
                </div>
                <div class="campos">
                    <label for="confirmar_senha_input">Confirmar senha</label>
                    <input type="password" id="confirmar_senha_input" placeholder="Repita sua senha">
                </div>
                <button id="botao_cadastrar" class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>

function irParaLogin() {
    window.location.href = 'tela-login.html';
}

function cadastrar() {

    var carregando = false;
    var nomeVar = nome_input.value.trim();
    var emailVar = email_input.value.trim();
    var usuarioVar = usuario_input.value.trim();
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmar_senha_input.value;
    var botao = document.getElementById("botao_cadastrar");

    if (
        nomeVar == "" ||
        emailVar == "" ||
        usuarioVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "") {
        alert("Preencha todos os campos corretamente.");
        return;}

        if (nomeVar.length < 3) {
        alert("O nome deve ter pelo menos 3 caracteres.");
        return;}

        if (!emailVar.includes("@") || !emailVar.includes(".")) {
        alert("Digite um email válido.");
        return}
        if (usuarioVar.includes(" ")) {
        alert("O usuário não pode conter espaços.");
        return;}
        if (senhaVar.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return;}
        if (senhaVar !== confirmacaoSenhaVar) {
        alert("As senhas estão diferentes.");
        return;}


    carregando = true;

    fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            nomeServer: nomeVar,
            emailServer: emailVar,
            usuarioServer: usuarioVar,
            senhaServer: senhaVar,
        }),
    })
        .then(resposta => {

            if (resposta.status === 409) {
                alert("Usuário ou email já cadastrado.");
                carregando = false;
                return;
            }

            if (!resposta.ok) {
                throw "Erro no servidor";
            }

            return resposta.json();
        })
        .then(data => {
            alert("Cadastro concluído!");
            irParaLogin();
        })
        .catch(erro => {
            console.log(erro);
            alert("Não foi possível cadastrar.");
           carregando = false;
        });
}
</script>
