<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/tela-cadastro.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ChessJourney</h1>
            <ul class="navbar">
                <li><a href="index.html">Início</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li>|</li>
                <li><a href="tela-login.html">Login</a></li>
                <li class="ativo"><a href="#">Cadastro</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="caixa1">
            <h1>Crie sua conta<br>e comece sua jornada agora!</h1>
            <img src="../assets/xadrez-cadastro.svg" class="caixa1-img" alt="Imagem Cadastro">
        </div>

        <div class="caixa2">
            <div class="card">
                <h1>CADASTRO</h1>
                <div class="campos">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Seu nome completo">
                </div>
                <div class="campos">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Seu email">
                </div>
                <div class="campos">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Nome de usuário">
                </div>
                <div class="campos">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha">
                </div>
                <div class="campos">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Repita sua senha">
                </div>
                <button class="botao">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
