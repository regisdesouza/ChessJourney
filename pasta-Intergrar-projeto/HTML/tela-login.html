<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/tela-login.css">
</head>
<body>
    <div class="container">
        <div class="caixa1">
            <h1>Bem-vindo de volta!<br>Faça login e acompanhe a sua evolução.</h1>
            <img src="../assets/xadrez.svg" class="caixa1-img" alt="Imagem Login">
        </div>
        <div class="caixa2">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="campos">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campos">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha">
                </div>
                <button class="botao">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
